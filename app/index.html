<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Marwood</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="wrapper">
        <header>
            <nav class="toolbar">
              <div class="toolbar-control-wrapper zoom">
                <input type="range"></input>
              </div>
            </nav>
            <div class="script-meta">
              <h1 class="screenplay-name">Untitled Script</h1>
            </div>
            <nav class="toolbar">
              <div class="load toolbar-button">
                <input type="file" class="file-chooser"></input>
                <i class="fa fa-folder-o fa-fw fa-2x"></i>
              </div>
              <a href="#" class="save toolbar-button"><i class="fa fa-save fa-fw fa-2x"></i></a>
            </nav>
        </header>
        <div class="hud">
          <div class="element-chooser chooser from-left visible">
            <p class="help">Switch elements<br/>with the TAB key</p>
            <ul>
              <li class="scene-heading highlight">Scene Heading</li>
              <li class="action">Action</li>
              <li class="character">Character</li>
              <li class="dialogue">Dialogue</li>
              <li class="parenthetical">Parenthetical</li>
              <li class="transition">Transition</li>
              <li class="shot">Shot</li>
              <li class="general">General</li>
            </ul>
          </div>
          <div class="character-chooser chooser from-right" style="display: block;">
            <p class="help">Switch characters<br/>with the ALT key</p>
            <ul>
              <li class="highlight">Captain Peters</li>
              <li>Gregor Adam</li>
              <li>Chef Wendy</li>
            </ul>
          </div>
        </div>
        <div class="pages">
            <div class="page" contenteditable="true" spellcheck="true">
                <meta class="maximum-inner-height">
                <p class="scene-heading">&#8203;</p>
            </div>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/foundation/js/foundation/foundation.abide.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.accordion.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.alert.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.clearing.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.dropdown.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.equalizer.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.interchange.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.joyride.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.magellan.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.offcanvas.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.orbit.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.reveal.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.slider.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.tab.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.tooltip.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.topbar.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="scripts/filesaver.js"></script>
    <script src="scripts/base64.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
